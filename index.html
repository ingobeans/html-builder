<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html builder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="text">
        <div id="navigation">
          <button onclick="toggleHtml()" id="htmlButton">HTML</button>
          <button onclick="toggleJs()" id="jsButton">JS</button>
          <button onclick="toggleCss()" id="cssButton">CSS</button>
        </div>
        <textarea id="htmlCode"></textarea>
        <textarea id="jsCode"></textarea>
        <textarea id="cssCode"></textarea>
      </div>
      <iframe srcdoc="" id="iframe"></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
